<div class="row ">
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-4 offset-4" id="login-form-container">
        <div class="text-center">
          <h1>API MOCK TEST </h1>
          <h4>LOGIN</h4>
        </div>
        <form>
          <div class="form-group">
            <label for="userEmail">Email</label>
            <input type="text" name="userEmail" id="userEmail" [(ngModel)]="user.email" class="form-control" />
          </div>
          <div class="form-group">
            <label for="userPassword">Senha</label>
            <input type="password" name="userPassword" id="userPassword" [(ngModel)]="user.password" class="form-control" />
          </div>
          <button type='button' class="btn btn-primary" id="btn-login" (click)="login()">Login</button>
          <a id="register-link" [routerLink]="['/register']">Register-se</a>
        </form>

        <alert *ngIf="serverError" type="danger" id="serverError" style="margin: 20px;">
          <strong>Oh não!</strong> Algo deu errado durante a autenticação!
        </alert>
      </div>
    </div>
  </div>
